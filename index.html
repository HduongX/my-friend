<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Tặng Em Linh</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Gửi Linh</strong>
                        <p>
                            Hôm nay ngày 1/5 anh xin chúc em qua tuổi mới có nhiều niềm vui hơn. 
                            Có nhiều kỉ niệm đẹp với gia đình và bạn bè.
                            Anh thì không có quà cho em năm nay, năm sau sẽ có.
                            Chúc sinh nhật vui vẻ nha bé <3 <3 <3
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
